<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
</head>
<body>
    <form> 
        <h1>LOAN APPLICATION</h1>
        <fieldset style="background-color: aquamarine;border-color: blanchedalmond;">
            <legend style="color:blue; ">
                privacy policy
            </legend>
            <input type="checkbox">I agree with the cheque deposit form rules amnd regulations<br>
            <br><br>
            
        </fieldset>
        <fieldset >
            <legend style="font-size: xx-small;font-weight: 100;">DEPOSIT DETAILS</legend>
            <label for="deposit"> Depositer name</label>                                                                        
            <input type="deposit" placeholder="enter name" id="deposit"> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <label for="acc"> Account number</label>                                         
            <input type="number" placeholder="enter number" id="number">  <br><br>
            <label for="add"> Address</label>                                         
            <input type="text" placeholder="enter address" id="add"> <br> <br>
            <label> select state </label>
            <select name="states">
                
                <option value="telangana">Telangana</option>
                <option value="ap">AP</option>
                <option value="bihar">Bihar</option>
                <option value="up">UP</option>
                <option value="assam">Assam</option>
                <option value="maharastra">Maharastra</option>
                <option value="kerala">Kerala</option>
            </select>
           
            </fieldset>                                                      
        <fieldset style="background-color: aquamarine;border-color: blanchedalmond;">
                <legend style="color: blue;">MONEY DETAILS</legend>
                <label for="amount">Amount deposit in fig</label>
                <input type="number" placeholder="enter deposit amount" id="amount"><br><br>
                <label for="amo">Amount deposit in words</label>
                <input type="text" placeholder="enter deposit amount" id="amo"><br><br>
                <label for="num">cheque number</label>
                <input type="number" placeholder="enter cheque number" id="num"><br>
                
        </fieldset>
        <fieldset>
            <legend style="font-size: xx-small;font-weight: 100;">FIXED DEPOSIT DETAILS</legend>
            <label for="dep"> Deposite Period</label>
            <input type="text" placeholder="enter deposit Period" id="dep">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <label for="rate"> rate of interest</label>
            <input type="text" placeholder="enter interest" id="rate">
        </fieldset>
        <fieldset style="background-color:aquamarine;border-color:blanchedalmond;">
            <legend style="color: blue;">
                DEPOSIT DATES
            </legend >
            <label for="dates"> DEPOSIT DATES</label>
            <input type="text" placeholder="enter deposit dates" id="dates">&nbsp;&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <label for="date"> meturity date</label>
            <input type="text" placeholder="enter meturity date" id="date">
            
        </fieldset><br><br>
        <input type="submit" style="color:blue;">
    </form>
</body>
</html>
